{% extends 'base.html' %}

{% block content %}
    <div class="hello">
        <a role="button" class="btn btn-link" href="{{ url_for('panel') }}">← 返回搜索页</a>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ISBN</th>
                <th scope="col">标题</th>
                <th scope="col">作者</th>
                <th scope="col">年份</th>
                <th scope="col">操作</th>
            </tr>
            </thead>
            <tbody>

            {% for book in books %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ book.isbn }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td><a href="{{ url_for('detail', id= book.id) }}">查看详情</a></td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
